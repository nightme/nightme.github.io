        <h2 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line"> * 冒泡排序：比较相邻的前后二个数据，如果前面数据大于（小于）后面的数据，就将二个数据交换，循环n-1次</span><br><span class="line"> */</span><br><span class="line">private void <span class="function"><span class="title">BubbleSort</span></span>()</span><br><span class="line">&#123;</span><br><span class="line">    //定义数组</span><br><span class="line">    int[] arr = &#123;80,10,5,40,60,1,20,10&#125;;</span><br><span class="line"></span><br><span class="line">    //临时存储</span><br><span class="line">    int temp;</span><br><span class="line"></span><br><span class="line">    //外循环：从数组第一个值循环到倒数第二个值</span><br><span class="line">    <span class="keyword">for</span> (int i = 0; i &lt; arr.Length-1; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        //内循环：把最大数字的排在后面</span><br><span class="line">        //比较的总是比i大的值，前面的值已经冒泡完成了</span><br><span class="line">        <span class="keyword">for</span> (int j = i+1; j &lt; arr.Length; j++)</span><br><span class="line">        &#123;</span><br><span class="line">            //前边的大于后边的则交换</span><br><span class="line">            <span class="keyword">if</span> (arr[i].CompareTo(arr[j])&gt;0)</span><br><span class="line">            &#123;</span><br><span class="line">                temp = arr[i];</span><br><span class="line">                arr[i] = arr[j];</span><br><span class="line">                arr[j] = temp;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //转为字符串数组</span><br><span class="line">    string[] strArr = arr.Select(s =&gt; s.ToString()).ToArray();</span><br><span class="line"></span><br><span class="line">    //拼接字符串</span><br><span class="line">    string str = string.Join(<span class="string">&quot;,&quot;</span>, strArr);</span><br><span class="line"></span><br><span class="line">    //打印字符串</span><br><span class="line">    Debug.Log(str);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<span id="more"></span>

<h3 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">//快速排序单元</span><br><span class="line">private int sortUnit(int[] arr, int left, int right)</span><br><span class="line">&#123;</span><br><span class="line">    //此处选择第一个数作为基准值</span><br><span class="line">    int pivot = arr[left];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (left&lt;right)</span><br><span class="line">    &#123;</span><br><span class="line">        //从后向前搜索比基准值小的元素</span><br><span class="line">        <span class="keyword">while</span> (right &gt; left &amp;&amp; arr[right] &gt; pivot)</span><br><span class="line">        &#123;</span><br><span class="line">            //右边下标左移</span><br><span class="line">            --right;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //比基准值小的(等于的)元素放在左边</span><br><span class="line">        arr[left] = arr[right];</span><br><span class="line"></span><br><span class="line">        //从前向后搜索比基准值大（等于）的元素</span><br><span class="line">        <span class="keyword">while</span> (right &gt; left &amp;&amp; arr[left] &lt;= pivot)</span><br><span class="line">        &#123;</span><br><span class="line">            //左边下标右移</span><br><span class="line">            ++left;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //比基准值大的的元素放在左边</span><br><span class="line">        arr[right] = arr[left];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //左边的元素小于或等于基准值，右边的则大于基准值，此时左右下标相等，将基准值放在下标当前位置</span><br><span class="line">    arr[left] = pivot;</span><br><span class="line"></span><br><span class="line">    //返回此时的下标</span><br><span class="line">    <span class="built_in">return</span> right;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//递归调用</span><br><span class="line">private void QuickMain(int[] arr,int left,int right)</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    //如果起点下标和终点下标一样直接返回空</span><br><span class="line">    <span class="keyword">if</span> (left &gt;= right)</span><br><span class="line">    &#123;</span><br><span class="line"></span><br><span class="line">        <span class="built_in">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //完成一次单元排序</span><br><span class="line">    int index = sortUnit(arr, left, right);</span><br><span class="line"></span><br><span class="line">    //对左边单元进行排序</span><br><span class="line">    QuickMain(arr, left, index - 1);</span><br><span class="line">    //对右边边单元进行排序</span><br><span class="line">    QuickMain(arr, index+1, right);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">* 快速排序:</span><br><span class="line">* 1.在数组里面找出一个基准值，通常选取第一个数作为基准值</span><br><span class="line">* 2.依据基准值，对数组进行分区操作，使左边的元素小于或等于基准值，右边的元素大于基准值</span><br><span class="line">*</span><br><span class="line">*/</span><br><span class="line">private void <span class="function"><span class="title">QuickSort</span></span>()</span><br><span class="line">&#123;</span><br><span class="line">    //定义数组</span><br><span class="line">    int[] arr = &#123; 80, 10, 5, 40, 60, 1, 20, 10 &#125;;</span><br><span class="line"></span><br><span class="line">    //开始快速排序</span><br><span class="line">    QuickMain(arr, 0, arr.Length - 1);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //转为字符串数组</span><br><span class="line">    string[] strArr = arr.Select(s =&gt; s.ToString()).ToArray();</span><br><span class="line"></span><br><span class="line">    //拼接字符串</span><br><span class="line">    string str = string.Join(<span class="string">&quot;,&quot;</span>, strArr);</span><br><span class="line"></span><br><span class="line">    //打印字符串</span><br><span class="line">    Debug.Log(str);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
